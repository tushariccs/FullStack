  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img
        class="mb-4"
        src="images/download.jpeg"
        alt=""
        width="72"
        height="72"
      />
      <h1 class="h3 mb-3 font-weight-normal">Sign Up to Us News Letter</h1>

      <input
        type="text"
        name="firstName"
        id="inputEmail"
        class="form-control"
        placeholder="First Name"
        required
        autofocus
      />

      <input
        type="text"
        name="lastName"
        id="inputEmail"
        class="form-control"
        placeholder="Last Name"
        required
        autofocus
      />
      <input
        type="Email"
        name="emailAddress"
        id="inputEmail"
        class="form-control"
        placeholder="Email address"
        required
        autofocus
      />

      <button class="btn btn-lg btn-primary btn-block down" type="submit">
        Sign Up
      </button>
